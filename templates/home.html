{% extends "base.html" %}

{% block content %}
<div class="blog-posts">
    {% for post in post_list %}
    <div class="post-entry">
        <h2><a class="post-title" href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p class="post-body">{{ post.body }}</p>
    </div>
    {% empty %}
    <p>No posts available.</p>
    {% endfor %}
</div>
{% endblock content %}
