{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <style>
            body { font-family: Arial, sans-serif; }
            header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #f8f9fa; }
            header a { text-decoration: none; color: #333; }
            header a:hover { color: #007bff; }
            .nav-left h1, .nav-right h1 { margin: 0; }
            .container { padding: 20px; }
        </style>
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1><a href="{% url 'home' %}">Django Blog</a></h1>
            </div>
            <div class="nav-right">
                <h1><a href="{% url 'post_new' %}">+New post</a></h1>
            </div>
        </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
